<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->

</head>
<body>
	<div class="form-group" style="margin-left: 40%">
	<div align="center" style="margin-top: 100px" class="col-sm-4">
			<label for="username">Username</label>
	<input type="text" id="username" class="form-control input-lg"> </br>
	<label for="password">Password</label>
	<input type="password" id="password" class="form-control input-lg"> </br></br>
	<button id="login" class="btn-success btn-lg">Sign in</button>
	</div>
</div>
	
	<script>
		document.getElementById("login").addEventListener('click', function(){
			var uName = document.getElementById('username').value;
			var pWrd = document.getElementById('password').value;
			if(uName === 'murthy' && pWrd === 'father'){
			window.open('./successLogin','_self');
			}
		})
	</script>
</body>
</html>
